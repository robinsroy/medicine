{% extends "doctorindex.html" %}
{% block content %}
<style>
.content{
    padding: 30px;
    border: .5px solid;
    background-color: whitesmoke;
}
</style>

<div class="content container mt-5 mb-5">
    <h3 class="text-center">Profile</h3>
    {% for message in messages %}
    <h6 style="color:red;text-align:center">{{message}}</h6> 
     {% endfor %}
     <form method="post">
        {% csrf_token %}
     
    <table class="table">
        <tr>
            <th>Name:</th>
            <td><input type="text" class="form-control" value="{{profile.name}}" name="name" required></td>
        </tr>
        <tr>
            <th>Specialisation:</th>
            <th>
                <input type="text" class="form-control" value="{{profile.Specilisation}}" name="spec" required>
            </th>
            <th></th>
            <th><button type="submit" href="" class="btn btn-info">Update</button></th>
        </form>
        </tr>
    </table>
</div>
{% endblock %}
